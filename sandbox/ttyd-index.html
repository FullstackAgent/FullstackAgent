<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal</title>
    <link rel="icon" type="image/png" href="data:," />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #terminal-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <!-- ttyd will inject its own CSS and xterm.js here -->
  </head>
  <body>
    <div id="terminal-container"></div>

    <!-- ttyd will inject xterm.js library and initialization code -->

    <!-- Auto-scroll injection script - loaded after ttyd init -->
    <script>
      // Wait for ttyd to fully initialize before loading autoscroll script
      ;(function () {
        let retryCount = 0
        const MAX_RETRIES = 10
        const INITIAL_DELAY = 500
        const RETRY_DELAY = 500

        const loadAutoScroll = () => {
          const script = document.createElement('script')
          script.src = '/ttyd-autoscroll.js'
          script.onerror = () => {
            retryCount++
            if (retryCount < MAX_RETRIES) {
              console.warn(
                `[ttyd] Failed to load autoscroll script, retrying (${retryCount}/${MAX_RETRIES})...`
              )
              setTimeout(loadAutoScroll, RETRY_DELAY)
            } else {
              console.error('[ttyd] Failed to load autoscroll script after multiple retries')
            }
          }
          script.onload = () => console.log('[ttyd] Autoscroll script loaded successfully')
          document.body.appendChild(script)
        }

        // Load after a delay to ensure ttyd is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () =>
            setTimeout(loadAutoScroll, INITIAL_DELAY)
          )
        } else {
          setTimeout(loadAutoScroll, INITIAL_DELAY)
        }
      })()
    </script>
  </body>
</html>
