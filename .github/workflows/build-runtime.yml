name: Build Runtime Image

on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]
    paths:
      - "sandbox/**"
      - ".github/workflows/build-runtime.yml"
      - "!sandbox/*.md"
  push:
    branches: [main, master]
    paths:
      - "sandbox/**"
      - ".github/workflows/build-runtime.yml"
      - "!sandbox/*.md"

permissions:
  pull-requests: write
  packages: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}

jobs:
  build-runtime-images:
    name: Build Runtime Docker Images
    permissions:
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            runs-on: ubuntu-24.04
          - arch: arm64
            runs-on: ubuntu-24.04-arm
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: ${{ matrix.arch != runner.arch }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' && env.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/fullstack-web-runtime
            ${{ env.DOCKERHUB_USERNAME && format('docker.io/{0}/fullstack-web-runtime', env.DOCKERHUB_USERNAME) || '' }}
          labels: |
            org.opencontainers.image.title=FullStack Web Runtime
            org.opencontainers.image.description=Full-stack web development runtime with Next.js, shadcn/ui, Claude Code CLI, and container tools
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build for ${{ matrix.arch }}
        id: docker-build
        uses: docker/build-push-action@v6
        with:
          context: ./sandbox
          file: ./sandbox/Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/${{ matrix.arch }}
          # PR builds: load locally for validation, Push builds: push by digest
          push: false
          load: ${{ github.event_name == 'pull_request' }}
          outputs: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' && format('type=image,"name=ghcr.io/{0}/fullstack-web-runtime{1}",name-canonical=true,push-by-digest=true,push=true', github.repository_owner, env.DOCKERHUB_USERNAME && format(',docker.io/{0}/fullstack-web-runtime', env.DOCKERHUB_USERNAME) || '') || '' }}
          cache-from: type=gha,scope=runtime-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=runtime-${{ matrix.arch }}

      - name: Export digest
        if: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' }}
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.docker-build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        if: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' }}
        uses: actions/upload-artifact@v4
        with:
          name: digests-runtime-${{ matrix.arch }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Comment on PR
        if: github.event_name == 'pull_request' && matrix.arch == 'amd64' && always()
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const buildSuccess = '${{ steps.docker-build.outcome }}' === 'success';
            const emoji = buildSuccess ? 'âœ…' : 'âŒ';
            const status = buildSuccess ? 'Success' : 'Failed';

            let body = `## ${emoji} FullStack Web Runtime Build ${status}\n\n`;
            body += `### Build Details\n\n`;
            body += `| Item | Value |\n`;
            body += `|------|-------|\n`;
            body += `| Build Status | ${buildSuccess ? 'âœ… Passed' : 'âŒ Failed'} |\n`;
            body += `| Platforms | linux/amd64 (PR validation) |\n`;
            body += `| Push to Registry | âš ï¸ No (PR build only) |\n`;
            body += `| Base Image | ubuntu:24.04 |\n`;
            body += `| Node.js | 22.x LTS |\n`;
            body += `| Components | Claude Code CLI, ttyd, Next.js, Prisma, PostgreSQL client, Buildah |\n\n`;

            if (buildSuccess) {
              body += `### ðŸ“¦ Multi-arch runtime images will be published after merge\n\n`;
              body += `**Note**: PR builds only verify the Docker build process for linux/amd64. `;
              body += `Multi-platform images (amd64 + arm64) are built and pushed to registries only when merged to main.\n\n`;
              body += `**Registries**:\n`;
              body += `- GitHub Container Registry: \`ghcr.io/${{ github.repository_owner }}/fullstack-web-runtime\`\n`;
              if ('${{ env.DOCKERHUB_USERNAME }}') {
                body += `- Docker Hub: \`docker.io/${{ env.DOCKERHUB_USERNAME }}/fullstack-web-runtime\`\n`;
              }
              body += `\n**Included Tools**:\n`;
              body += `- Node.js 22.x + npm, pnpm, yarn\n`;
              body += `- Claude Code CLI (@anthropic-ai/claude-code)\n`;
              body += `- Next.js with shadcn/ui components\n`;
              body += `- PostgreSQL 16 client\n`;
              body += `- Container tools (Buildah, Podman, Skopeo)\n`;
              body += `- Development tools (Git, GitHub CLI, ripgrep, jq, etc.)\n`;
              body += `- ttyd web terminal\n`;
            } else {
              body += `### âŒ Build Failed\n\n`;
              body += `Please check the workflow logs for detailed error information.\n`;
            }

            body += `\n---\n`;
            body += `**Commit**: \`${{ github.sha }}\`\n`;
            body += `**Triggered by**: @${{ github.actor }}\n`;

            try {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const botComment = comments.find(comment =>
                comment.user.type === 'Bot' &&
                comment.body.includes('FullStack Web Runtime Build')
              );

              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: body
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: body
                });
              }
            } catch (error) {
              console.log('Failed to post comment:', error.message);
              console.log('This might be expected for PRs from forks');
            }

  release-runtime-images:
    name: Push Multi-Arch Runtime Images
    permissions:
      packages: write
    needs: build-runtime-images
    runs-on: ubuntu-24.04
    if: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' }}

    steps:
      - name: Login to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-runtime-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/fullstack-web-runtime
            ${{ env.DOCKERHUB_USERNAME && format('docker.io/{0}/fullstack-web-runtime', env.DOCKERHUB_USERNAME) || '' }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || github.ref == format('refs/heads/{0}', 'master') }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          for TAG in $DOCKER_METADATA_OUTPUT_TAGS; do
            docker buildx imagetools create -t $TAG \
              $(printf 'ghcr.io/${{ github.repository_owner }}/fullstack-web-runtime@sha256:%s ' *)
            sleep 3
          done

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/fullstack-web-runtime:${{ steps.meta.outputs.version }}

      - name: Generate build summary
        if: always()
        run: |
          echo "## ðŸš€ Multi-Architecture Runtime Image Build & Push Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "- âœ… Multi-architecture runtime build successful" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Platforms: \`linux/amd64\`, \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Pushed to GitHub Container Registry: \`ghcr.io/${{ github.repository_owner }}/fullstack-web-runtime\`" >> $GITHUB_STEP_SUMMARY
            if [ -n "${{ env.DOCKERHUB_USERNAME }}" ]; then
              echo "- âœ… Pushed to Docker Hub: \`docker.io/${{ env.DOCKERHUB_USERNAME }}/fullstack-web-runtime\`" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- âŒ Build or push failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Runtime Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Base**: Ubuntu 24.04" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js**: 22.x LTS" >> $GITHUB_STEP_SUMMARY
          echo "- **PostgreSQL Client**: 16" >> $GITHUB_STEP_SUMMARY
          echo "- **Claude Code CLI**: @anthropic-ai/claude-code" >> $GITHUB_STEP_SUMMARY
          echo "- **Next.js**: Latest with shadcn/ui components" >> $GITHUB_STEP_SUMMARY
          echo "- **Container Tools**: Buildah, Podman, Skopeo" >> $GITHUB_STEP_SUMMARY
          echo "- **Terminal**: ttyd web-based terminal" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build time**: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage Example" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Pull the latest multi-arch image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/fullstack-web-runtime:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run with environment variables" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 7681:7681 -p 3000:3000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e ANTHROPIC_AUTH_TOKEN=your_token \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e PROJECT_NAME=my-project \\" >> $GITHUB_STEP_SUMMARY
          echo "  ghcr.io/${{ github.repository_owner }}/fullstack-web-runtime:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY